<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<!--
	`puredat-string` "STRING" type, "ONE" cardinality widget.
	
	@demo demo/index.html 
-->
<dom-module id="puredat-string">
	<template>
		<style>
			paper-input {
				--paper-input-container: {
					padding-right: 10px;
				}
			}
		</style>
		
		<paper-input
				type="text" 
				maxlength="[[maxLength]]" 
				allowed-pattern="[[pattern]]"
				label="[[label]]" 
				value="{{value}}" 
				error-message="[[errorMessage]]"
				invalid="[[_isInvalid(errorMessage)]]"
				readonly$="[[readOnly]]"
				always-float-label>
		</paper-input>
	</template>
	
	<script>
		Polymer({
			is: 'puredat-string',
			
			properties: {
				
				/** Name */
				name: {
					type: String
				},
				
				/** Maximum length. */
				maxLength: {
					type: Number,
					value: 100
				},
				
				/** Allowed pattern. For example: [a-zA-Z]. */
				pattern: {
					type: String
				},
				
				/** Descriptive label. */
				label: {
					type: String
				},
				
				/** Value. */
				value: {
					type: String,
					notify: true
				},
				
				/** Error message. */
				errorMessage: {
					type: String
				},
				
				/** Number of columns in a row of 10 columns. */
				cols: {
					type: Number,
					value: 5,
					observer: '_colsChanged'
				},
				
				/** Read only. */
				readOnly: {
					type: Boolean,
					value: false
				}
			},
			
			_colsChanged: function(newValue, oldValue) {
				this.style.minWidth = (50 * newValue) + "px";
				this.style.flex = (10 * newValue) + "%";
			},
			
			/**
			 * Returns if the field is valid.
			 * @param {String} errorMessage The error message.
			 * @return {Boolean} If the input field is valid.
			 */
			_isInvalid: function(errorMessage) {
				return errorMessage != null
						&& errorMessage != "";
			}
		});
	</script>
</dom-module>
