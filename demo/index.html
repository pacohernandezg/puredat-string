<!doctype html>
<html>
	<head>
		<title>puredat-string demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-string.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>puredat-string demo</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-string 
								id="field1"
								name="field1"
								max-length="5"
								label="Just a string test"
								cols="2"
								value="XAU"
								pattern="[A-Za-z]">
						</puredat-string>
						
						<puredat-string
								name="field2" 
								cols="3" 
								read-only 
								value="Try to change this value">
						</puredat-string>
						
						<puredat-string 
								id="field3"
								name="field3"
								multi-line
								rows="10"
								max-rows="20"
								max-length="50"
								label="A multi-line test"
								cols="5"
								value="This is just a multi-line text"
								pattern="[A-Za-z]">
						</puredat-string>
						
					</div>
					
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					
					<paper-button onclick="getValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setValueClickHandler(event)">Set value</paper-button>
					
					<paper-button onclick="setErrorMessageClickHandlerML(event)">Set error message (ML)</paper-button>
					<paper-button onclick="resetErrorMessageClickHandlerML(event)">Reset error message (ML)</paper-button>
					
					<paper-button onclick="getValueClickHandlerML(event)">Get value (ML)</paper-button>
					<paper-button onclick="setValueClickHandlerML(event)">Set value (ML)</paper-button>
					
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = null;
						}
						
						function getValueClickHandler(event) {
							alert(document.getElementById("field1").value);
						}
						
						function setValueClickHandler(event) {
							document.getElementById("field1").value = "GBP";
						}
						
						function setErrorMessageClickHandlerML(event) {
							document.getElementById("field3").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandlerML(event) {
							document.getElementById("field3").errorMessage = null;
						}
						
						function getValueClickHandlerML(event) {
							alert(document.getElementById("field3").value);
						}
						
						function setValueClickHandlerML(event) {
							document.getElementById("field3").value = "This is a test";
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
