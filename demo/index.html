<!doctype html>
<html>
	<head>
		<title>puredat-string demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-string.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Basic puredat-string Demo</h3>
			<demo-snippet> 
				<template> 
					<puredat-string name="testField">
					</puredat-string> 
				</template> 
			</demo-snippet>
		</div>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic attributes</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-string id="errorField"
								max-length="5"
								label="Just a string test"
								cols="2"
								value="XAU">
						</puredat-string>
						<puredat-string cols="8" pattern="[A-Za-z]">
						</puredat-string>
					</div>
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("errorField").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("errorField").errorMessage = null;
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
		<div class="vertical-section-container centered">
			<h3>Get / Set value</h3>
			<demo-snippet> 
				<template> 
					<puredat-string id="test">
					</puredat-string> 
					<paper-button onclick="getValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setValueClickHandler(event)">Set value</paper-button>
					<script>
						function getValueClickHandler(event) {
							alert(document.getElementById("test").value);
						}
					
						function setValueClickHandler(event) {
							document.getElementById("test").value = "Test";
						}
					</script>
				</template>
			</demo-snippet>
		</div>
		<div class="vertical-section-container centered">
			<h3>Read only / disabled</h3>
			<demo-snippet> 
				<template> 
					<puredat-string read-only value="Try to change this value">
					</puredat-string> 
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
