<!doctype html>
<html>
	<head>
		<title>puredat-string demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		
		<link rel="import" href="../puredat-string.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Basic puredat-string Demo</h3>
			<demo-snippet> 
				<template> 
					<puredat-string>
					</puredat-string> 
				</template> 
			</demo-snippet>
		</div>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic attributes</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-string
								min-length="3"
								max-length="5"
								required
								label="Just a string test"
								cols="2"
								value="XAU"
								error-message="Guau">
						</puredat-string>
						<puredat-string cols="8" pattern="[A-Za-z]">
						</puredat-string>
					</div>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
